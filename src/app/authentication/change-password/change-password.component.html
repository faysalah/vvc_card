<section id="change-password-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="well">
          <fieldset >
            <legend> Change Password</legend>
         
        <form>
          <div class="form-group">
            <label>Old Passwrod</label>
            <input type="text" class="form-control" [(ngModel)]="oldPasswrod" name="oldPasswrod">
          </div>

          <div class="form-group">
            <label>New Password</label>
            <input type="text" class="form-control" [(ngModel)]="newPassword" name="newPassword">
          </div>

          <div class="form-group">
            <label>Retype Password</label>
            <input type="text" class="form-control" [(ngModel)]="cpassword" name="cpassword">
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>

      </fieldset>
      </div>
      </div>
    </div>
  </div>
</section>
