<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Prompt'}}</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" [(ngModel)]="password" name="password">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="login()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
